<!DOCTYPE html>
<html>
<head>
<title>Inherit property of background</title>
<style>
body{
background-color:violet;
}
#outer{
width:100%;
height:100px;
background-color:red;
float:left;
}
#inner1{
width:80%;
height:20px;
background-color:blue;
float:right;
}
#inner2{
width:80%;
height:30px;
background-color:green;
float:left;
}
</style>
</head>
<body>
<div id="outer">
 <div id="inner1"></div>
 <div id="inner2"></div>
</div>
</body>
</html>
